    <!-- conteudo -->
    <section class="columns is-centered mt-3">
        <div class="column is-one-third">
            <div class="box"> 
                <h1 class="title is-3 has-text-centered">Entre em Contato Conosco</h1>
                <br>
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Digite seu nome">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
              
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Digite seu email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
              
                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                </div>
                         
                <div class="field is-grouped is-flex is-justify-content-center">
                    <div class="control">
                    <button class="button is-warning is-fullwidth">Enviar Mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
