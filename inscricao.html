        <body>
            <h3 class="title is-3 mt-6 margin-top is-flex is-justify-content-center">Realize sua Inscrição na Oficina!</h3>

            <!-- primeira coluna -->
            <div class="column is-flex is-justify-content-center">
                <div class="card mt-2">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">

                                <div class="field">
                                    <label class="label">Nome</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Digite Seu Nome">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Usuário</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="Digite seu usuário">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </div>

                                </div>

                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Digite seu email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-exclamation-triangle"></i>
                                        </span>
                                    </div>

                                </div>


                                <div class="field">
                                    <label class="label">Contato</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="" placeholder="+55119999-8888">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-exclamation-triangle"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">CPF</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="+">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>


                                <div class="field is-grouped is-flex is-justify-content-center">
                                    <div class="control">
                                        <button class="button is-dark">Inscrever-se</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-dark is-light">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
